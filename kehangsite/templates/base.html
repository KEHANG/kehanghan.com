<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="kehang">

    <title>Kehang Han | {% block title %}Home{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </head>

  <body>

    <div class="container">
      <div id="fix_nav_top" class="header clearfix navbar-fixed-top">
        <div class="row">
            <div class="col-md-4">
              <a class="navbar-brand" href='/'>Kehang Han</a>
              </br></br>
              <h5 id="identity">Developer, Data Explorer</h5>
            </div>

            <div class="col-md-8">
                <ul class="nav nav-pills pull-right">
                  <li role="presentation" class="{% if home %} active {% endif %}"><a class="nav_section" href="/">Home</a></li>
                  <li role="presentation" class="{% if cv %} active {% endif %}"><a class="nav_section" href="/static/docs/kehang_resume.pdf">CV</a></li>
                  <li role="presentation" class="{% if projects %} active {% endif %}"><a class="nav_section" href="/projects">Projects</a></li>
                  <li role="presentation" class="{% if blog %} active {% endif %}"><a class="nav_section" href="http://kehang.github.io/">Blog</a></li>
                  <li role="presentation" class="{% if about %} active {% endif %}"><a class="nav_section" href="/about">About</a></li>
                </ul>
            </div>

          </div>
      </div>

      <div id="photo" class="row">
      {% block photo%}{% endblock %}
      </div> 


      <div class="row">
      {% block content%}{% endblock %}
      </div>

      <div class="row">
      {% block bottom%}{% endblock %}
      </div>

      <footer id="footer">
        <ul class="icons">
          <li>
            <a href="https://www.linkedin.com/in/kehang-han-94999b57/" class="fa fa-linkedin">
            </a>
          </li>
          <li><a href="https://github.com/KEHANG/" class="fa fa-github"></a></li>
          <li><a href="https://www.facebook.com/kehang.han" class="fa fa-facebook"></a></li>
          <li><a href="mailto:hkh12@mit.edu" class="fa fa-envelope-o"></a></li>
        </ul>
        <ul class="copyright">
          <li>&copy; Kehang Han </li>
        </ul>
    </footer>

    </div> <!-- /container -->

    

  </body>
</html>
